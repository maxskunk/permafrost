<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Permafrost</mat-card-title>
    <mat-card-subtitle>Set Temp</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="12" class="temp-control" rowHeight="100px">
      <mat-grid-tile class="temp-display" rowspan="2" colspan="9">
        {{temp | number:'0.1-1'}}
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <button mat-fab color="primary" (click)="upTemp()">Up</button>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <button mat-fab color="primary" (click)="downTemp()">Down</button>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
